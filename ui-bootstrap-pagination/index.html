<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>
  <script src="https://code.angularjs.org/1.2.23/angular-mocks.js"></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
  <script src="app.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div ng-controller="PaginationDemoCtrl">
    <h4>Pagination</h4>
    TotalItems: {{totalItems}}<br />
    BatchStart: <input ng-model="batchStart" /><br />
    BatchSize: <input ng-model="batchSize" /><br />
    CurrentPage: <input ng-model="currentPage" /><br />
    <ul ng-repeat="item in results">
      <li>{{item.title}}</li>
    </ul>
    <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
  </div>
</body>
</html>
