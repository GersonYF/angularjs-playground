<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <link href="bower_components/bootstrap/dist/css/bootstrap.css"
        rel="stylesheet" />
  <link href="bower_components/bootstrap-daterangepicker/daterangepicker-bs3.css"
        rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <script src="bower_components/angularjs/angular.js"></script>
  <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/momentjs/moment.js"></script>
  <script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
  <script src="bower_components/angular-daterangepicker/js/angular-daterangepicker.js"></script>
  <script src="app.js"></script>
  <!-- Backend Mocks -->
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="mock-backend.js"></script>
</head>
<body ng-controller="DateRangeLineCharController">
  <div id="daterange">
    <input date-range-picker class="form-control date-picker" type="text" ng-model="date" options="{opens: 'left', locale: {cancelLabel: 'Abbrechen', applyLabel: 'Fertig', fromLabel: 'Von', toLabel: 'Bis', firstDay: 1, daysOfWeek: ['Mo', 'Di', 'Mi', 'Do', 'Fr','Sa', 'So']}}" />
  </div>
  <div id="tickets-buttons" class="btn-group">
    <button type="button"
            id="day"
            ng-class="{active: date.dateRange=='day'}"
            ng-click="setDaterange('day')"
            class="btn btn-default">Tag</button>
    <button type="button"
            id="week"
            ng-class="{active: date.dateRange=='week'}"
            ng-click="setDaterange('week')"
            class="btn btn-default">Woche</button>
    <button type="button"
            id="month"
            ng-class="{active: date.dateRange=='month'}"
            ng-click="setDaterange('month')"
            class="btn btn-default">Monat</button>
    <button type="button"
            id="year"
            ng-class="{active: date.dateRange=='year'}"
            ng-click="setDaterange('year')"
            class="btn btn-default">Jahr</button>
  </div>

  <div google-chart class="chart" chart="chart"></div>

  <ul>
    <li>startDate: {{date.startDate}}</li>
    <li>endDate: {{date.endDate}}</li>
    <li>dateRange: {{date.dateRange}}</li>
  </ul>
  <pre style='clear:both; background-color: lightgray;'>{{chart|json}}</pre>

</div>


</body>
</html>
