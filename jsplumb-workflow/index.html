<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <title>JSPlumb Workflow</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="workflow.css">
</head>
<body ng-controller="MyController">
  <div id="workflow" class="demo statemachine-demo">
    <div id="node{{node.id}}"
         class="node w"
         style="top: {{node.top}}px; left: {{node.left}}px"
         ng-repeat="node in flowchart.nodes">
      {{node.title}}
      <div class="ep">
    </div>
  </div>

  <div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="modal.html">
      <div class="modal-header">
        <h3>I am a modal!</h3>
      </div>
      <div class="modal-body">
        <ul>
          <li ng-repeat="item in items">
            <a ng-click="selected.item = item">{{ item }}</a>
          </li>
        </ul>
        Selected: <b>{{ selected.item }}</b>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Open me!</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
  </div>



  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jsPlumb/1.4.1/jquery.jsPlumb-1.4.1-all-min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://jsplumbtoolkit.com/lib/jquery.ui.touch-punch.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
  <script src="workflow.js"></script>
  <script src="controllers.js"></script>
</body>
</html>
