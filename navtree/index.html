<!DOCTYPE html>
<html ng-app="AbnTest">
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <script src="abn_tree_directive.js"></script>
  <link rel="stylesheet" href="abn_tree.css">
  <script src="test_page.js"></script>
</head>
<body ng-controller="AbnTestController" style="margin:20px">
  <div style="width: 300px">
    <abn-tree tree-data="example_treedata" icon-leaf="icon-file" on-select="my_tree_handler(branch)" expand-level="2" initial-selection="Vegetable"></abn-tree>
  </div>
  <div class="alert alert-warning">{{ output }}</div>
</body>
</html>
