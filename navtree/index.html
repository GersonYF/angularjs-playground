<!DOCTYPE html>
<html ng-app="AbnTest">
<head>
  <meta charset="utf-8" />
  <title>AngularJS Tree</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="abn_tree.css">
</head>
<body ng-controller="AbnTestController" style="margin:20px">
  <div style="width: 300px">
    <abn-tree tree-data="example_treedata" icon-leaf="icon-file" on-select="my_tree_handler(branch)" expand-level="2" initial-selection="Vegetable"></abn-tree>
  </div>
  <div class="alert alert-warning">{{ output }}</div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="abn_tree_directive.js"></script>
  <script src="script.js"></script>
</body>
</html>
